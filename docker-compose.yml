version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: crm_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: crm_soraia

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crm_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/crm_soraia
      - JWT_SECRET=your_jwt_secret_change_in_production
      - NODE_ENV=production
    depends_on:
      - mongodb
    volumes:
      - ./server:/app/server
      - /app/node_modules

  # Frontend React
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./client/src:/app/src
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local
